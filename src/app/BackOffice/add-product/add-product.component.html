<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" xmlns="http://www.w3.org/1999/html">
  <!-- Sidebar Start -->
  <app-back-header></app-back-header>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->

    <!--  Header End -->
    <div class="container-fluid">

      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <div class="card-body p-4">
<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="addProduct(product)" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.nom" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" required></textarea>
    </div>



    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category_id" [(ngModel)]="product.category_id" required>
        <option *ngFor="let category of listCategory" [value]="category.categoryId">{{category.nom}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
</div>
