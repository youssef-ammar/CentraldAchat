
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

      <app-back-header></app-back-header>

                     <div class="body-wrapper">
                     <div class="row">

                        <div class="container-fluid" id="main-container" >
                            <div class="card w-100 h-100 position-relative overflow-hidden">
                              <div class="card-body">
                                <h5 class="card-title fw-semibold mb-4">Promotions List</h5>


                                <table class="table text-nowrap mb-0 align-middle">
                                    <thead class="text-dark fs-4">
                                      <tr>
                                        <th class="border-bottom-0">
                                          <h6 class="fw-semibold mb-0">Id</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                          <h6 class="fw-semibold mb-0">Rate</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                          <h6 class="fw-semibold mb-0">Start-Date</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                          <h6 class="fw-semibold mb-0">End-Date</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                          <h6 class="fw-semibold mb-0">Coupon-Code</h6>
                                        </th>



                                      </tr>
                                    </thead>




                                <tbody >
                                    <tr *ngFor = "let promotion of promotions ">
                                        <td class="border-bottom-0" >
                                            {{promotion.promotionId}}</td>
                                        <td class="border-bottom-0" >
                                            {{promotion.promotionRate}}

                                        </td>
                                        <td class="border-bottom-0" >
                                          {{promotion.startDate}}
                                        </td>
                                        <td class="border-bottom-0" >

                                              {{promotion.endDate}}

                                        </td>
                                        <td class="border-bottom-0" >
                                          {{promotion.couponCode}}
                                        </td>
                                        <td><button type="button" (click)="showEditForm(promotion)" class="btn btn-outline-primary m-1" >Edit</button></td>
                                        <td><button type="button" (click)="onDeletePromotion(promotion)" class="btn btn-outline-primary m-1">Delete</button></td>
                                      </tr>






                                  </tbody>
                                </table>


                                <div *ngIf="showForm">
                                  <form #editForm="ngForm">
                                    <div class="form-group">
                                       <label >Id</label>
                                       <input type="number" ngModel="{{editPromotion?.promotionId}}" name="id" class="form-control" id="id"  placeholder="Id">
                                    </div>

                                    <div class="form-group">
                                       <label for="promotionRate">Rate</label>
                                       <input type="number" ngModel="{{editPromotion?.promotionRate}}" name="promotionRate" class="form-control" id="promotionRate" placeholder="Rate">
                                    </div>
                                    <div class="form-group">
                                       <label for="startDate">Start Date</label>
                                       <input type="date" ngModel="{{editPromotion?.startDate}}" name="startDate" class="form-control" id="startDate" placeholder="Start Date">
                                    </div>
                                    <div class="form-group">
                                       <label for="endDate">End Date</label>
                                       <input type="date" ngModel="{{editPromotion?.endDate}}"  class="form-control" id="endDate" name="endDate" placeholder="End Date">
                                    </div>
                                    <div class="form-group">
                                       <label for="couponCode">Coupon Code</label>
                                       <input type="text" ngModel="{{editPromotion?.couponCode}}" name="couponCode" class="form-control" id="couponCode" placeholder="Coupon code">
                                    </div>
                                    <div class="modal-footer">
                                       <button (click)="onUpdatePromotion(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                                    </div>
                                 </form>

                                    </div>




                                </div>
                            </div>
                        </div>


                    </div>
                    </div>
    </div>


<!-- Notification for no promotions -->
<div *ngIf="promotions?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">NO PROMOTIONS!</h4>
    <p>No Promotions were found.</p>
  </div>
</div>
