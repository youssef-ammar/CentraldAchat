<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" xmlns="http://www.w3.org/1999/html">
  <!-- Sidebar Start -->
  <app-back-header></app-back-header>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->

    <!--  Header End -->
    <div class="container-fluid">

      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <div class="card-body p-4">
<div class="row mb-3">
  <div class="col-12">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm">
  </div>
</div>
<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price (Dollar)</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.produitId }}</td>
        <td>{{ product.nom }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ getCategoryName(product.categoryId) }}</td>
        <td>
          <div class="d-flex align-items-center">
            <input type="file" id="image" name="image" (change)="onImageSelected($event, product.produitId)" class="form-control form-control-sm me-2">
            <button type="button" class="btn btn-primary btn-sm me-2" (click)="editProduct(product)">Edit</button>
            <button type="button" class="btn btn-danger-custom btn-sm me-2" (click)="deleteProduct(product.produitId)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
            </div></div></div></div></div></div></div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Edit Product</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.nom">
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <textarea class="form-control" id="productDescription" rows="3" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <textarea class="form-control" id="productPrice" rows="3" [(ngModel)]="product.price"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
  </div>
</ng-template>
