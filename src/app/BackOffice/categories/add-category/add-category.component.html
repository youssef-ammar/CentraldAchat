<div class="body-wrapper">

  <div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>ADD CATEGORY</h2>
      <form #categoryForm="ngForm" (ngSubmit)="addCategory(category)">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.nom" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" id="description" name="description" [(ngModel)]="category.description" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </div>
