<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" xmlns="http://www.w3.org/1999/html">
  <!-- Sidebar Start -->
  <app-back-header></app-back-header>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->

    <!--  Header End -->
    <div class="container-fluid">

      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <div class="card-body p-4">
<div class="modal-body">
  <div class="form-group">
    <label for="categoryName">Category Name</label>
    <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.nom">
  </div>
  <div class="form-group">
    <label for="categoryDescription">Category Description</label>
    <textarea class="form-control" id="categoryDescription" rows="3" [(ngModel)]="category.description"></textarea>
  </div>
</div>
            </div></div></div></div></div></div></div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ category.nom }}</h5>
    <h5 class="modal-title">{{ category.description }}</h5>

    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <app-edit-category [category]="category"></app-edit-category>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
