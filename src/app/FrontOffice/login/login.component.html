<ng-template #secondDialog>
  <h2 matDialogTitle>{{ message }} </h2>

  <mat-dialog-actions align="end">
    <button mat-button matDialogClose color="primary">Dismiss</button>
  </mat-dialog-actions>
</ng-template>
<div class="container" id="container">



  <div class="form-container sign-up-container">








    <form action="#">

      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="FirstName" name="firstname" [(ngModel)]="newUser.firstName"/>
      <input type="text" placeholder="LastName" name="lastname" [(ngModel)]="newUser.lastName"/>


      <input type="text" placeholder="Email"    name="email"  [(ngModel)]="newUser.email"
             required="" />



      <input type="password" placeholder="Password" name="password" [(ngModel)]="newUser.password" required=""/>



          <input type="password" placeholder="Confirm Password" name="password" [(ngModel)]="confirmPassword" />

      <button (click)="userCreate(secondDialog)">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form >
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>

      <input type="email" placeholder="Email" name="emailL" [(ngModel)]="email" />
      <input type="password" placeholder="Password" name="passwordL" [(ngModel)]="password" />
      <a href="#">Forgot your password?</a>
      <button (click) =" onSubmit(secondDialog)">Sign In</button>
    </form>

  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="translationL()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="translationL()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
